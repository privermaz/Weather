<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Saksham Pandey - Developer Portfolio</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="portfolio-container">
    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-image">
        <img src="https://via.placeholder.com/130x130/667eea/ffffff?text=PV" alt="Prince Verma">
      </div>
      <h1>Hey it's Prince Verma</h1>

      <div class="about-card">
        <div class="card-header">About Me</div>
        <div class="about-content">
          <p>I'm Prince Verma,</p>
          <p>From India</p>
          <p>A student, gamer, and a  developer.!</p>
        </div>
      </div>

      <!-- Social Status -->
      <div class="social-card">
        <div class="card-header">My Socials</div>
        <div class="social-status">
          <p>Socials Activity Status:</p>
          <div class="status-item">
            <span class="status-dot active"></span>
            <span>Most Active</span>
          </div>
          <div class="status-item">
            <span class="status-dot less-active"></span>
            <span>Less Active</span>
          </div>
          <div class="status-item">
            <span class="status-dot inactive"></span>
            <span>Inactive</span>
          </div>
        </div>

        <div class="social-icons">
          <div class="social-icon">
            <i class="fab fa-instagram"></i>
            <span class="status-dot less-active"></span>
          </div>
          <div class="social-icon">
            <i class="fab fa-discord"></i>
            <span class="status-dot active"></span>
          </div>
          <div class="social-icon">
            <i class="fab fa-youtube"></i>
            <span class="status-dot inactive"></span>
          </div>
          <div class="social-icon">
            <i class="fab fa-github"></i>
            <span class="status-dot less-active"></span>
          </div>
          <div class="social-icon">
            <i class="fas fa-envelope"></i>
            <span class="status-dot active"></span>
          </div>
        </div>
      </div>

      <!-- Skills Section -->
      <div class="skills-card">
        <div class="card-header">My Coding Skills</div>
        <div class="skills-list">
          <div class="skill-item">
            <div class="skill-info">
              <span class="skill-name">JavaScript</span>
              <span class="skill-percentage">70%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 70%; background: linear-gradient(90deg, #00bcd4, #2196f3);"></div>
            </div>
          </div>

          <div class="skill-item">
            <div class="skill-info">
              <span class="skill-name">JavaScript/Discord.js</span>
              <span class="skill-percentage">95%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 95%; background: linear-gradient(90deg, #9c27b0, #e91e63);"></div>
            </div>
          </div>

          <div class="skill-item">
            <div class="skill-info">
              <span class="skill-name">HTML 5</span>
              <span class="skill-percentage">60%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 60%; background: linear-gradient(90deg, #00bcd4, #03a9f4);"></div>
            </div>
          </div>

          <div class="skill-item">
            <div class="skill-info">
              <span class="skill-name">CSS 3</span>
              <span class="skill-percentage">40%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 40%; background: linear-gradient(90deg, #2196f3, #03a9f4);"></div>
            </div>
          </div>

          <div class="skill-item">
            <div class="skill-info">
              <span class="skill-name">Tailwind CSS</span>
              <span class="skill-percentage">45%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 45%; background: linear-gradient(90deg, #00bcd4, #009688);"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
